<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center bg-light p-4 mb-5">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
      </div>

      <br>
      <div class="row">
        <div class="col-md-12">
          <h4><strong>{{mars_news.news_date}}</strong></h4>
          <h6><strong>{{mars_news.news_title}}</strong></h6>
          <p>{{mars_news.news_p}}</p>
        </div>
      </div>
  <br>
  <br>


  <div class="row">
    <div class="col-md-8 border">
      <h2 class=""><u>Featured Mars Image</u></h2> 
      </br>
      <img class="col-md-10" src="{{mars_news.featured_image_url}}" alt="Feature Image">
    </div>
    <div class="col-md-4">
      
      <div class=card>
      <h2><u>Mars Facts</u></h2>
      {{ mars_news.html_table | safe}}
      </div>
    </div>
  </div>
<hr>
  <div class="row">
    <div class="col-md-8 offset-4">
      <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
    </div>
  </div>
  </br>
  <div class="row">       
          {% for url in mars_news.hmsp_img_url %} 
            <div class="col-3 border">
            </br>
                  <div>
                    <img width="200 px" height="200 px" src="{{url.img_url}}">
                  </div>

                  <div>
                    <h4> {{url.title}} </h4>  
                  </div>
          
            </div>
          {% endfor %}

    </div>

  </div>

</head>


    
 
</body>

</html>
